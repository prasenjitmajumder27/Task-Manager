<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Logs</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --calendar-bg: #ffffff;
            --task-list-bg: #ffffff;
            --important-bg: #ffffff;
            --calendar-text: #1f2937;
            --task-text: #1f2937;
            --important-text: #1f2937;
            --daily-task-color: #10b981;
            --event-red: #ef4444;
            --event-yellow: #eab308;
            --event-green: #22c55e;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4338ca;
            --secondary-color: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --calendar-bg: #1f2937;
            --task-list-bg: #1f2937;
            --important-bg: #1f2937;
            --calendar-text: #f9fafb;
            --task-text: #f9fafb;
            --important-text: #f9fafb;
            --daily-task-color: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        /* Background Presets */
        body.bg-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.bg-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.bg-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.bg-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body.bg-gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body.bg-gradient-6 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        body.bg-pattern-1 {
            background-color: #f0f2f5;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.5) 35px, rgba(255,255,255,.5) 70px);
        }

        body.bg-pattern-2 {
            background-color: #e8eaf6;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,.15) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        body.bg-pattern-3 {
            background: 
                linear-gradient(27deg, #151515 5px, transparent 5px) 0 0,
                linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0,
                linear-gradient(27deg, #222 5px, transparent 5px) 0 5px,
                linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px;
            background-color: #323232;
            background-size: 20px 10px;
        }

        body.bg-solid-dark {
            background: #1a1a1a;
        }

        body.bg-solid-light {
            background: #fafafa;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .upcoming-events {
            margin-bottom: 24px;
        }

        .event-badge {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .event-badge:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .event-badge.near-event {
            border-left-color: var(--event-red);
        }

        .event-badge.medium-event {
            border-left-color: var(--event-yellow);
        }

        .event-badge.far-event {
            border-left-color: var(--event-green);
        }

        .event-badge .event-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .event-badge .event-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .event-badge .event-type {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .event-badge.near-event .event-type {
            background: var(--event-red);
        }

        .event-badge.medium-event .event-type {
            background: var(--event-yellow);
        }

        .event-badge.far-event .event-type {
            background: var(--event-green);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--bg-primary);
            padding: 16px 24px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .customization-container {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary-color);
            padding: 6px 12px;
            border-radius: var(--radius-md);
        }

        .color-picker-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .color-picker {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .bg-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary-color);
            padding: 6px 12px;
            border-radius: var(--radius-md);
        }

        .bg-picker-container label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .bg-selector {
            display: flex;
            gap: 6px;
        }

        .bg-option {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .bg-option:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .bg-option.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .bg-option.active::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .bg-default {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
        }

        .bg-gradient-1-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient-2-thumb {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg-gradient-3-thumb {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .bg-gradient-4-thumb {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .bg-gradient-5-thumb {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .bg-gradient-6-thumb {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .bg-pattern-1-thumb {
            background-color: #f0f2f5;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px);
        }

        .bg-pattern-2-thumb {
            background-color: #e8eaf6;
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,.15) 2px, transparent 2px);
            background-size: 8px 8px;
        }

        .bg-solid-dark-thumb {
            background: #1a1a1a;
        }

        .bg-solid-light-thumb {
            background: #fafafa;
        }

        .content-area {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        .calendar-container {
            flex: 1;
            background: var(--calendar-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 16px;
            transition: all 0.3s ease;
            min-width: 300px;
            max-width: 400px;
        }

        .calendar-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .calendar-header h2 {
            font-weight: 600;
            font-size: 16px;
            color: var(--calendar-text);
        }

        .calendar-nav {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .calendar-nav button {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
        }

        .calendar-nav button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .month-year-selector {
            display: flex;
            gap: 6px;
        }

        .month-selector, .year-selector {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--calendar-text);
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .month-selector:focus, .year-selector:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day-name {
            text-align: center;
            font-weight: 600;
            padding: 8px 0;
            color: var(--calendar-text);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-weight: 500;
            font-size: 12px;
            color: var(--calendar-text);
        }

        .calendar-day:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 5px;
            height: 5px;
            background: var(--primary-dark);
            border-radius: 50%;
        }

        .calendar-day.selected.has-tasks::after,
        .calendar-day.today.has-tasks::after {
            background: white;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            min-width: 300px;
        }

        .task-list-container {
            flex: 1;
            background: var(--task-list-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .task-list-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-list-header h2 {
            font-weight: 600;
            font-size: 16px;
            color: var(--task-text);
        }

        .add-task-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 6px 12px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 12px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .task-date {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 12px;
            padding: 6px 10px;
            background: var(--secondary-color);
            border-radius: var(--radius-sm);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .task-item:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary-color);
            margin-right: 10px;
        }

        .task-text {
            flex: 1;
            font-size: 13px;
            color: var(--task-text);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-item.daily-task {
            border-left: 3px solid var(--daily-task-color);
        }

        .task-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            opacity: 0.7;
            transition: all 0.2s;
            border-radius: var(--radius-sm);
        }

        .task-delete:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }

        .important-events-container {
            background: var(--important-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 16px;
            transition: all 0.3s ease;
            flex: 1;
            max-height: 250px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .important-events-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .important-events-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .important-events-header h2 {
            font-weight: 600;
            font-size: 16px;
            color: var(--important-text);
        }

        .important-events-header i {
            color: var(--primary-color);
            font-size: 16px;
        }

        .important-events-list {
            flex: 1;
            overflow-y: auto;
        }

        .event-item {
            background: linear-gradient(135deg, var(--secondary-color), var(--bg-primary));
            border-left: 4px solid var(--primary-color);
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            margin-bottom: 6px;
            position: relative;
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .event-item.daily-event {
            border-left-color: var(--daily-task-color);
        }

        .event-item i {
            color: var(--primary-color);
            font-size: 14px;
        }

        .event-item.daily-event i {
            color: var(--daily-task-color);
        }

        .event-checkbox {
            accent-color: var(--primary-color);
        }

        .event-text {
            flex: 1;
            font-size: 13px;
            color: var(--important-text);
        }

        .event-delete {
            position: absolute;
            top: 6px;
            right: 6px;
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 3px;
            opacity: 0;
            transition: all 0.2s;
            border-radius: var(--radius-sm);
        }

        .event-item:hover .event-delete {
            opacity: 0.7;
        }

        .event-delete:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .close-modal:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 13px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 13px;
            transition: all 0.2s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--secondary-color);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 13px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {

            color: var(--text-primary);

        .btn-secondary:hover {

        .menu-toggle {

        /* Dark Mode Toggle */
        .dark-mode-toggle {

            padding: 6px 12px;

    <!-- Task Modal -->
    <div class="modal" id="task-modal">

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('current-month');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');
            const monthSelector = document.getElementById('month-selector');
            const yearSelector = document.getElementById('year-selector');
            const taskList = document.getElementById('task-list');
            const selectedDateDisplay = document.getElementById('selected-date-display');
            const importantEventsList = document.getElementById('important-events-list');
            const upcomingEvents = document.getElementById('upcoming-events');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskModal = document.getElementById('task-modal');
            const closeTaskModal = document.getElementById('close-task-modal');
            const cancelTaskBtn = document.getElementById('cancel-task');
            const taskForm = document.getElementById('task-form');
            const taskTextInput = document.getElementById('task-text');
            const taskImportantCheckbox = document.getElementById('task-important');
            const taskDailyCheckbox = document.getElementById('task-daily');
            const themeColorPicker = document.getElementById('theme-color');
            const textColorPicker = document.getElementById('text-color');
            const bgOptions = document.querySelectorAll('.bg-option');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const darkModeText = document.getElementById('dark-mode-text');

            let currentDate = new Date();
            let selectedDate = null;
            let tasks = [];
            let dailyTaskCompletions = {}; // Track daily task completions by date

            // Load tasks from localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('calendarTasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                }
                
                // Load daily task completions
                const savedCompletions = localStorage.getItem('dailyTaskCompletions');
                if (savedCompletions) {
                    dailyTaskCompletions = JSON.parse(savedCompletions);
                }
                
                // Delete previous day's tasks
                deletePreviousDayTasks();
            }

            // Delete previous day's tasks
            function deletePreviousDayTasks() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Filter out tasks that are from previous days
                const originalLength = tasks.length;
                tasks = tasks.filter(task => {
                    if (task.daily) {
                        // Keep daily tasks
                        return true;
                    } else {
                        // For regular tasks, check if date is today or in the future
                        const taskDate = new Date(task.date);
                        return taskDate >= today;
                    }
                });
                
                // If tasks were removed, save the updated list
                if (tasks.length < originalLength) {
                    saveTasks();
                }
            }

            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('calendarTasks', JSON.stringify(tasks));
                localStorage.setItem('dailyTaskCompletions', JSON.stringify(dailyTaskCompletions));
            }

            // Load theme color from localStorage
            function loadThemeColor() {
                const savedColor = localStorage.getItem('themeColor');
                if (savedColor) {
                    applyThemeColor(savedColor);
                    themeColorPicker.value = savedColor;
                }
            }

            // Save theme color to localStorage
            function saveThemeColor(color) {
                localStorage.setItem('themeColor', color);
            }

            // Load text color from localStorage
            function loadTextColor() {
                const savedTextColor = localStorage.getItem('textColor');
                if (savedTextColor) {
                    applyTextColor(savedTextColor);
                    textColorPicker.value = savedTextColor;
                }
            }

            // Save text color to localStorage
            function saveTextColor() {
                localStorage.setItem('textColor', textColorPicker.value);
            }

            // Load background from localStorage
            function loadBackground() {
                const savedBg = localStorage.getItem('backgroundTheme');
                if (savedBg) {
                    applyBackground(savedBg);
                }
            }

            // Save background to localStorage
            function saveBackground(bgClass) {
                localStorage.setItem('backgroundTheme', bgClass);
            }

            // Load dark mode preference from localStorage
            function loadDarkMode() {
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                if (isDarkMode) {
                    enableDarkMode();
                }
            }

            // Save dark mode preference to localStorage
            function saveDarkMode(isDarkMode) {
                localStorage.setItem('darkMode', isDarkMode);
            }

            // Apply theme color
            function applyThemeColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--primary-color', color);
                
                // Generate lighter and darker shades
                const lighterColor = adjustColor(color, 40);
                const darkerColor = adjustColor(color, -40);
                
                root.style.setProperty('--primary-light', lighterColor);
                root.style.setProperty('--primary-dark', darkerColor);
            }

            // Apply text color
            function applyTextColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--calendar-text', color);
                root.style.setProperty('--task-text', color);
                root.style.setProperty('--important-text', color);
            }

            // Adjust color brightness
            function adjustColor(color, amount) {
                const num = parseInt(color.replace('#', ''), 16);
                const r = Math.min(255, Math.max(0, (num >> 16) + amount));
                const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
                const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }

            // Apply background
            function applyBackground(bgClass) {
                // Remove all background classes
                document.body.className = '';
                
                // Add new background class if not default
                if (bgClass !== 'default') {
                    document.body.classList.add(bgClass);
                }
                
                // Update active state
                bgOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.bg === bgClass) {
                        option.classList.add('active');
                    }
                });
            }

            // Enable dark mode
            function enableDarkMode() {
                document.body.classList.add('dark-mode');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
                darkModeText.textContent = 'Light Mode';
            }

            // Disable dark mode
            function disableDarkMode() {
                document.body.classList.remove('dark-mode');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
                darkModeText.textContent = 'Dark Mode';
            }

            // Toggle dark mode
            function toggleDarkMode() {
                const isDarkMode = document.body.classList.contains('dark-mode');
                if (isDarkMode) {
                    disableDarkMode();
                    saveDarkMode(false);
                } else {
                    enableDarkMode();
                    saveDarkMode(true);
                }
            }

            // Format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Format date for display
            function formatDateDisplay(date) {
                const options = { month: 'short', day: 'numeric' };
                return date.toLocaleDateString(undefined, options);
            }

            // Format date for full display
            function formatDateFull(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString(undefined, options);
            }

            // Check if a daily task is completed on a specific date
            function isDailyTaskCompleted(taskId, date) {
                const dateString = formatDate(date);
                if (!dailyTaskCompletions[taskId]) {
                    return false;
                }
                return dailyTaskCompletions[taskId].includes(dateString);
            }

            // Mark a daily task as completed on a specific date
            function markDailyTaskCompleted(taskId, date, completed) {
                const dateString = formatDate(date);
                if (!dailyTaskCompletions[taskId]) {
                    dailyTaskCompletions[taskId] = [];
                }
                
                if (completed && !dailyTaskCompletions[taskId].includes(dateString)) {
                    dailyTaskCompletions[taskId].push(dateString);
                } else if (!completed && dailyTaskCompletions[taskId].includes(dateString)) {
                    const index = dailyTaskCompletions[taskId].indexOf(dateString);
                    dailyTaskCompletions[taskId].splice(index, 1);
                }
                
                saveTasks();
            }

            // Render calendar
            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Update month display
                currentMonthElement.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                // Update selectors
                monthSelector.value = month;
                yearSelector.value = year;
                
                // Clear calendar
                calendar.innerHTML = '';
                
                // Add day names
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNames.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-name';
                    dayElement.textContent = day;
                    calendar.appendChild(dayElement);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                
                // Add previous month's trailing days
                for (let i = firstDay - 1; i >= 0; i--) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = daysInPrevMonth - i;
                    calendar.appendChild(dayElement);
                }
                
                // Add current month's days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = i;
                    
                    const date = new Date(year, month, i);
                    const dateString = formatDate(date);
                    
                    // Check if this day has regular tasks (not daily)
                    const hasRegularTasks = tasks.some(task => task.date === dateString && !task.daily);
                    if (hasRegularTasks) {
                        dayElement.classList.add('has-tasks');
                    }
                    
                    // Check if this is today
                    const today = new Date();
                    if (date.toDateString() === today.toDateString()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check if this is the selected date
                    if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                        dayElement.classList.add('selected');
                    }
                    
                    dayElement.addEventListener('click', () => selectDate(date));
                    calendar.appendChild(dayElement);
                }
                
                // Add next month's leading days
                const totalCells = calendar.children.length - 7; // Subtract day names
                const remainingCells = 35 - totalCells; // 5 rows * 7 days - total cells
                for (let i = 1; i <= remainingCells; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = i;
                    calendar.appendChild(dayElement);
                }
            }

            // Select a date
            function selectDate(date) {
                selectedDate = date;
                renderCalendar();
                renderTasks();
                renderImportantEvents();
                
                // Update selected date display
                selectedDateDisplay.textContent = formatDateFull(date);
            }

            // Render tasks for selected date
            function renderTasks() {
                if (!selectedDate) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-check"></i>
                            <p>Select a date to view tasks</p>
                        </div>
                    `;
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                
                // Get regular tasks for this date
                const regularTasks = tasks.filter(task => task.date === dateString && !task.daily && !task.important);
                
                // Get daily tasks
                const dailyTasks = tasks.filter(task => task.daily && !task.important);
                
                // Combine tasks, with daily tasks first
                const allTasks = [...dailyTasks, ...regularTasks];
                
                if (allTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-check"></i>
                            <p>No tasks for this date</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = '';
                allTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.daily ? 'daily-task' : ''}`;
                    
                    // Check if task is completed
                    let isCompleted = task.completed;
                    if (task.daily) {
                        isCompleted = isDailyTaskCompleted(task.id, selectedDate);
                    }
                    
                    if (isCompleted) {
                        taskItem.classList.add('completed');
                    }
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = isCompleted;
                    checkbox.addEventListener('change', () => toggleTask(task.id, task.daily));
                    
                    const taskText = document.createElement('div');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    
                    if (task.daily) {
                        const dailyBadge = document.createElement('span');
                        dailyBadge.style.fontSize = '10px';
                        dailyBadge.style.color = 'var(--daily-task-color)';
                        dailyBadge.style.marginLeft = '5px';
                        dailyBadge.textContent = '(Daily)';
                        taskText.appendChild(dailyBadge);
                    }
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id, task.daily));
                    
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(deleteBtn);
                    taskList.appendChild(taskItem);
                });
            }

            // Render important events for selected date
            function renderImportantEvents() {
                if (!selectedDate) {
                    importantEventsList.innerHTML = `
                        <div class="empty-state">
                            <p>Select a date to view important events</p>
                        </div>
                    `;
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                
                // Get regular important tasks for this date
                const regularImportantTasks = tasks.filter(task => task.date === dateString && task.important && !task.daily);
                
                // Get daily important tasks
                const dailyImportantTasks = tasks.filter(task => task.daily && task.important);
                
                // Combine tasks, with daily tasks first
                const allImportantTasks = [...dailyImportantTasks, ...regularImportantTasks];
                
                if (allImportantTasks.length === 0) {
                    importantEventsList.innerHTML = `
                        <div class="empty-state">
                            <p>No important events for the selected date</p>
                        </div>
                    `;
                    return;
                }
                
                importantEventsList.innerHTML = '';
                allImportantTasks.forEach(task => {
                    const eventItem = document.createElement('div');
                    eventItem.className = `event-item ${task.daily ? 'daily-event' : ''}`;
                    
                    // Check if task is completed
                    let isCompleted = task.completed;
                    if (task.daily) {
                        isCompleted = isDailyTaskCompleted(task.id, selectedDate);
                    }
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'event-checkbox';
                    checkbox.checked = isCompleted;
                    checkbox.addEventListener('change', () => toggleTask(task.id, task.daily));
                    
                    let icon = 'fa-calendar';
                    if (task.text.toLowerCase().includes('meeting')) {
                        icon = 'fa-users';
                    } else if (task.text.toLowerCase().includes('exam')) {
                        icon = 'fa-graduation-cap';
                    } else if (task.text.toLowerCase().includes('event')) {
                        icon = 'fa-calendar-alt';
                    }
                    
                    if (task.daily) {
                        icon = 'fa-sync-alt';
                    }
                    
                    const eventText = document.createElement('div');
                    eventText.className = 'event-text';
                    eventText.textContent = task.text;
                    
                    if (task.daily) {
                        const dailyBadge = document.createElement('span');
                        dailyBadge.style.fontSize = '10px';
                        dailyBadge.style.color = 'var(--daily-task-color)';
                        dailyBadge.style.marginLeft = '5px';
                        dailyBadge.textContent = '(Daily)';
                        eventText.appendChild(dailyBadge);
                    }
                    
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${icon}`;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'event-delete';
                    deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id, task.daily));
                    
                    eventItem.appendChild(checkbox);
                    eventItem.appendChild(iconElement);
                    eventItem.appendChild(eventText);
                    eventItem.appendChild(deleteBtn);
                    importantEventsList.appendChild(eventItem);
                });
            }

            // Render upcoming events in sidebar
            function renderUpcomingEvents() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Get all future important events (both regular and daily)
                const futureEvents = tasks
                    .filter(task => {
                        if (!task.important) return false;
                        
                        if (task.daily) {
                            // Daily tasks are always "upcoming"
                            return true;
                        } else {
                            // Regular tasks must be in the future
                            const taskDate = new Date(task.date);
                            return taskDate >= today;
                        }
                    })
                    .sort((a, b) => {
                        // Sort daily tasks first, then by date
                        if (a.daily && !b.daily) return -1;
                        if (!a.daily && b.daily) return 1;
                        
                        if (!a.daily && !b.daily) {
                            return new Date(a.date) - new Date(b.date);
                        }
                        
                        return 0;
                    })
                    .slice(0, 10); // Limit to 10 events
                
                if (futureEvents.length === 0) {
                    upcomingEvents.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-alt"></i>
                            <p>No upcoming events</p>
                        </div>
                    `;
                    return;
                }
                
                upcomingEvents.innerHTML = '';
                futureEvents.forEach((task, index) => {
                    const eventBadge = document.createElement('div');
                    eventBadge.className = 'event-badge';
                    
                    // Determine proximity class for color coding
                    if (!task.daily) {
                        const taskDate = new Date(task.date);
                        const daysUntilEvent = Math.ceil((taskDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (daysUntilEvent <= 3) {
                            eventBadge.classList.add('near-event');
                        } else if (daysUntilEvent <= 7) {
                            eventBadge.classList.add('medium-event');
                        } else {
                            eventBadge.classList.add('far-event');
                        }
                    } else {
                        // Daily tasks are always considered "near"
                        eventBadge.classList.add('near-event');
                    }
                    
                    let eventDateText;
                    if (task.daily) {
                        eventDateText = 'Daily';
                    } else {
                        const taskDate = new Date(task.date);
                        eventDateText = formatDateDisplay(taskDate);
                    }
                    
                    const eventDate = document.createElement('div');
                    eventDate.className = 'event-date';
                    eventDate.textContent = eventDateText;
                    
                    const eventTitle = document.createElement('div');
                    eventTitle.className = 'event-title';
                    eventTitle.textContent = task.text;
                    
                    const eventType = document.createElement('div');
                    eventType.className = 'event-type';
                    
                    if (task.daily) {
                        eventType.textContent = 'Daily';
                        eventType.style.backgroundColor = 'var(--daily-task-color)';
                    } else if (task.text.toLowerCase().includes('meeting')) {
                        eventType.textContent = 'Meeting';
                    } else if (task.text.toLowerCase().includes('exam')) {
                        eventType.textContent = 'Exam';
                    } else if (task.text.toLowerCase().includes('event')) {
                        eventType.textContent = 'Event';
                    } else {
                        eventType.textContent = 'Important';
                    }
                    
                    eventBadge.appendChild(eventDate);
                    eventBadge.appendChild(eventTitle);
                    eventBadge.appendChild(eventType);
                    
                    eventBadge.addEventListener('click', () => {
                        if (!task.daily) {
                            selectDate(new Date(task.date));
                        } else {
                            selectDate(new Date()); // Select today for daily tasks
                        }
                        
                        // Close sidebar on mobile after selection
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('active');
                        }
                    });
                    
                    upcomingEvents.appendChild(eventBadge);
                });
            }

            // Toggle task completion
            function toggleTask(taskId, isDaily) {
                if (isDaily) {
                    // For daily tasks, toggle completion for the selected date
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        const isCompleted = isDailyTaskCompleted(taskId, selectedDate);
                        markDailyTaskCompleted(taskId, selectedDate, !isCompleted);
                        renderTasks();
                        renderImportantEvents();
                    }
                } else {
                    // For regular tasks, toggle the completed property
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed;
                        saveTasks();
                        renderTasks();
                        renderImportantEvents();
                        renderUpcomingEvents();
                    }
                }
            }

            // Delete task
            function deleteTask(taskId, isDaily) {
                if (isDaily) {
                    // For daily tasks, we need to remove all completion records
                    delete dailyTaskCompletions[taskId];
                }
                
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                renderImportantEvents();
                renderCalendar();
                renderUpcomingEvents();
            }

            // Show task modal
            function showTaskModal() {
                taskModal.style.display = 'flex';
            }

            // Hide task modal
            function hideTaskModal() {
                taskModal.style.display = 'none';
                taskForm.reset();
            }

            // Event listeners
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            todayBtn.addEventListener('click', () => {
                const today = new Date();
                currentDate = new Date(today);
                selectDate(today);
            });

            monthSelector.addEventListener('change', (e) => {
                currentDate.setMonth(parseInt(e.target.value));
                renderCalendar();
            });

            yearSelector.addEventListener('change', (e) => {
                currentDate.setFullYear(parseInt(e.target.value));
                renderCalendar();
            });

            addTaskBtn.addEventListener('click', showTaskModal);
            closeTaskModal.addEventListener('click', hideTaskModal);
            cancelTaskBtn.addEventListener('click', hideTaskModal);

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (!selectedDate && !taskDailyCheckbox.checked) {
                    alert('Please select a date first');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: taskTextInput.value,
                    date: taskDailyCheckbox.checked ? null : formatDate(selectedDate),
                    important: taskImportantCheckbox.checked,
                    daily: taskDailyCheckbox.checked,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                
                renderTasks();
                renderImportantEvents();
                renderCalendar();
                renderUpcomingEvents();
                
                hideTaskModal();
            });

            // Theme color picker
            themeColorPicker.addEventListener('change', (e) => {
                const color = e.target.value;
                applyThemeColor(color);
                saveThemeColor(color);
            });

            // Text color picker
            textColorPicker.addEventListener('change', (e) => {
                applyTextColor(e.target.value);
                saveTextColor();
            });

            // Background picker
            bgOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const bgClass = option.dataset.bg;
                    applyBackground(bgClass);
                    saveBackground(bgClass);
                });
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', toggleDarkMode);

            // Menu toggle for mobile
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === taskModal) {
                    hideTaskModal();
                }
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            // Initialize app
            loadTasks();
            loadThemeColor();
            loadTextColor();
            loadBackground();
            loadDarkMode();
            renderCalendar();
            renderUpcomingEvents();
            
            // Select today by default
            selectDate(new Date());
        });
    </script>
</body>
