<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxy's Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --calendar-bg: #ffffff;
            --task-list-bg: #ffffff;
            --important-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s ease;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        /* Background Presets */
        body.bg-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.bg-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.bg-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body.bg-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body.bg-gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body.bg-gradient-6 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        body.bg-pattern-1 {
            background-color: #f0f2f5;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.5) 35px, rgba(255,255,255,.5) 70px);
        }

        body.bg-pattern-2 {
            background-color: #e8eaf6;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,.15) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        body.bg-pattern-3 {
            background: 
                linear-gradient(27deg, #151515 5px, transparent 5px) 0 0,
                linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0,
                linear-gradient(27deg, #222 5px, transparent 5px) 0 5px,
                linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px;
            background-color: #323232;
            background-size: 20px 10px;
        }

        body.bg-solid-dark {
            background: #1a1a1a;
        }

        body.bg-solid-light {
            background: #fafafa;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 24px;
        }

        .header {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .customization-container {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--radius-md);
        }

        .color-picker-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .bg-picker-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--secondary-color);
            padding: 8px 16px;
            border-radius: var(--radius-md);
        }

        .bg-picker-container label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .bg-selector {
            display: flex;
            gap: 8px;
        }

        .bg-option {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .bg-option:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .bg-option.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .bg-option.active::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .bg-default {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
        }

        .bg-gradient-1-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient-2-thumb {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg-gradient-3-thumb {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .bg-gradient-4-thumb {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .bg-gradient-5-thumb {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .bg-gradient-6-thumb {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .bg-pattern-1-thumb {
            background-color: #f0f2f5;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px);
        }

        .bg-pattern-2-thumb {
            background-color: #e8eaf6;
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,.15) 2px, transparent 2px);
            background-size: 8px 8px;
        }

        .bg-solid-dark-thumb {
            background: #1a1a1a;
        }

        .bg-solid-light-thumb {
            background: #fafafa;
        }

        .main-content {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .calendar-container {
            flex: 1;
            min-width: 380px;
            background: var(--calendar-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .calendar-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .calendar-header h2 {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .calendar-nav button {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .calendar-nav button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .month-year-selector {
            display: flex;
            gap: 8px;
        }

        .month-selector, .year-selector {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .month-selector:focus, .year-selector:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day-name {
            text-align: center;
            font-weight: 600;
            padding: 12px 0;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-weight: 500;
            font-size: 14px;
        }

        .calendar-day:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;
            background: var(--primary-dark);
            border-radius: 50%;
        }

        .calendar-day.selected.has-tasks::after,
        .calendar-day.today.has-tasks::after {
            background: white;
        }

        .task-list-container {
            flex: 1;
            min-width: 380px;
            background: var(--task-list-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .task-list-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-list-header h2 {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
        }

        .add-task-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .task-date {
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 8px 12px;
            background: var(--secondary-color);
            border-radius: var(--radius-sm);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .task-item:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
            margin-right: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 14px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 6px;
            opacity: 0.7;
            transition: all 0.2s;
            border-radius: var(--radius-sm);
        }

        .task-delete:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }

        .important-events-container {
            background: var(--important-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .important-events-container:hover {
            box-shadow: var(--shadow-lg);
        }

        .important-events-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .important-events-header h2 {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
        }

        .important-events-header i {
            color: var(--primary-color);
            font-size: 20px;
        }

        .important-events-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .event-item {
            background: linear-gradient(135deg, var(--secondary-color), var(--bg-primary));
            border-left: 4px solid var(--primary-color);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            flex: 1;
            min-width: 200px;
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .event-item i {
            color: var(--primary-color);
            font-size: 18px;
        }

        .event-checkbox {
            accent-color: var(--primary-color);
        }

        .event-text {
            flex: 1;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 32px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .close-modal:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--secondary-color);
            border-radius: var(--radius-sm);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border-color);
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .calendar-container,
            .task-list-container {
                min-width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 16px;
            }

            .customization-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Baby!!!</h1>
            <div class="customization-container">
                <div class="color-picker-group">
                    <label for="theme-color">Theme:</label>
                    <input type="color" id="theme-color" class="color-picker" value="#4f46e5">
                </div>
                <div class="color-picker-group">
                    <label for="calendar-color">Calendar:</label>
                    <input type="color" id="calendar-color" class="color-picker" value="#ffffff">
                </div>
                <div class="color-picker-group">
                    <label for="task-list-color">Tasks:</label>
                    <input type="color" id="task-list-color" class="color-picker" value="#ffffff">
                </div>
                <div class="color-picker-group">
                    <label for="important-color">Important:</label>
                    <input type="color" id="important-color" class="color-picker" value="#ffffff">
                </div>
                <div class="bg-picker-container">
                    <label>Background:</label>
                    <div class="bg-selector">
                        <div class="bg-option bg-default active" data-bg="default" title="Default"></div>
                        <div class="bg-option bg-gradient-1-thumb" data-bg="bg-gradient-1" title="Purple Dream"></div>
                        <div class="bg-option bg-gradient-2-thumb" data-bg="bg-gradient-2" title="Pink Sunset"></div>
                        <div class="bg-option bg-gradient-3-thumb" data-bg="bg-gradient-3" title="Ocean Blue"></div>
                        <div class="bg-option bg-gradient-4-thumb" data-bg="bg-gradient-4" title="Fresh Green"></div>
                        <div class="bg-option bg-gradient-5-thumb" data-bg="bg-gradient-5" title="Warm Sunrise"></div>
                        <div class="bg-option bg-gradient-6-thumb" data-bg="bg-gradient-6" title="Deep Space"></div>
                        <div class="bg-option bg-pattern-1-thumb" data-bg="bg-pattern-1" title="Diagonal Lines"></div>
                        <div class="bg-option bg-pattern-2-thumb" data-bg="bg-pattern-2" title="Dots Pattern"></div>
                        <div class="bg-option bg-solid-dark-thumb" data-bg="bg-solid-dark" title="Dark Mode"></div>
                        <div class="bg-option bg-solid-light-thumb" data-bg="bg-solid-light" title="Light Mode"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 id="current-month">June 2023</h2>
                    <div class="calendar-nav">
                        <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                        <div class="month-year-selector">
                            <select id="month-selector" class="month-selector">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input type="number" id="year-selector" class="year-selector" min="2020" max="2030" style="width: 80px;">
                        </div>
                        <button id="today-btn">Today</button>
                        <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
            
            <div class="task-list-container">
                <div class="task-list-header">
                    <h2>Tasks</h2>
                    <button class="add-task-btn" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="task-date" id="selected-date-display">Select a date to view tasks</div>
                <div class="task-list" id="task-list">
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>No tasks for this date</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="important-events-container">
            <div class="important-events-header">
                <i class="fas fa-star"></i>
                <h2>Deadlines</h2>
            </div>
            <div class="important-events-list" id="important-events-list">
                <div class="empty-state">
                    <p>No important events for the selected date</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-modal" id="close-task-modal">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-text">Task</label>
                    <input type="text" id="task-text" required placeholder="Enter your task...">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="task-important">
                        <label for="task-important">Mark as Important</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('current-month');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');
            const monthSelector = document.getElementById('month-selector');
            const yearSelector = document.getElementById('year-selector');
            const taskList = document.getElementById('task-list');
            const selectedDateDisplay = document.getElementById('selected-date-display');
            const importantEventsList = document.getElementById('important-events-list');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskModal = document.getElementById('task-modal');
            const closeTaskModal = document.getElementById('close-task-modal');
            const cancelTaskBtn = document.getElementById('cancel-task');
            const taskForm = document.getElementById('task-form');
            const taskTextInput = document.getElementById('task-text');
            const taskImportantCheckbox = document.getElementById('task-important');
            const themeColorPicker = document.getElementById('theme-color');
            const calendarColorPicker = document.getElementById('calendar-color');
            const taskListColorPicker = document.getElementById('task-list-color');
            const importantColorPicker = document.getElementById('important-color');
            const bgOptions = document.querySelectorAll('.bg-option');

            let currentDate = new Date();
            let selectedDate = null;
            let tasks = [];

            // Load tasks from localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('calendarTasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                }
            }

            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('calendarTasks', JSON.stringify(tasks));
            }

            // Load theme color from localStorage
            function loadThemeColor() {
                const savedColor = localStorage.getItem('themeColor');
                if (savedColor) {
                    applyThemeColor(savedColor);
                    themeColorPicker.value = savedColor;
                }
            }

            // Save theme color to localStorage
            function saveThemeColor(color) {
                localStorage.setItem('themeColor', color);
            }

            // Load section colors from localStorage
            function loadSectionColors() {
                const savedCalendarColor = localStorage.getItem('calendarColor');
                if (savedCalendarColor) {
                    applyCalendarColor(savedCalendarColor);
                    calendarColorPicker.value = savedCalendarColor;
                }

                const savedTaskListColor = localStorage.getItem('taskListColor');
                if (savedTaskListColor) {
                    applyTaskListColor(savedTaskListColor);
                    taskListColorPicker.value = savedTaskListColor;
                }

                const savedImportantColor = localStorage.getItem('importantColor');
                if (savedImportantColor) {
                    applyImportantColor(savedImportantColor);
                    importantColorPicker.value = savedImportantColor;
                }
            }

            // Save section colors to localStorage
            function saveSectionColors() {
                localStorage.setItem('calendarColor', calendarColorPicker.value);
                localStorage.setItem('taskListColor', taskListColorPicker.value);
                localStorage.setItem('importantColor', importantColorPicker.value);
            }

            // Load background from localStorage
            function loadBackground() {
                const savedBg = localStorage.getItem('backgroundTheme');
                if (savedBg) {
                    applyBackground(savedBg);
                }
            }

            // Save background to localStorage
            function saveBackground(bgClass) {
                localStorage.setItem('backgroundTheme', bgClass);
            }

            // Apply theme color
            function applyThemeColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--primary-color', color);
                
                // Generate lighter and darker shades
                const lighterColor = adjustColor(color, 40);
                const darkerColor = adjustColor(color, -40);
                
                root.style.setProperty('--primary-light', lighterColor);
                root.style.setProperty('--primary-dark', darkerColor);
            }

            // Apply calendar color
            function applyCalendarColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--calendar-bg', color);
            }

            // Apply task list color
            function applyTaskListColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--task-list-bg', color);
            }

            // Apply important color
            function applyImportantColor(color) {
                const root = document.documentElement;
                root.style.setProperty('--important-bg', color);
            }

            // Adjust color brightness
            function adjustColor(color, amount) {
                const num = parseInt(color.replace('#', ''), 16);
                const r = Math.min(255, Math.max(0, (num >> 16) + amount));
                const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
                const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }

            // Apply background
            function applyBackground(bgClass) {
                // Remove all background classes
                document.body.className = '';
                
                // Add the new background class if not default
                if (bgClass !== 'default') {
                    document.body.classList.add(bgClass);
                }
                
                // Update active state
                bgOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.bg === bgClass) {
                        option.classList.add('active');
                    }
                });
            }

            // Format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Format date for display
            function formatDateDisplay(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString(undefined, options);
            }

            // Render calendar
            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Update month display
                currentMonthElement.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                // Update selectors
                monthSelector.value = month;
                yearSelector.value = year;
                
                // Clear calendar
                calendar.innerHTML = '';
                
                // Add day names
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNames.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-name';
                    dayElement.textContent = day;
                    calendar.appendChild(dayElement);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                
                // Add previous month's trailing days
                for (let i = firstDay - 1; i >= 0; i--) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = daysInPrevMonth - i;
                    calendar.appendChild(dayElement);
                }
                
                // Add current month's days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = i;
                    
                    const date = new Date(year, month, i);
                    const dateString = formatDate(date);
                    
                    // Check if this day has tasks
                    const hasTasks = tasks.some(task => task.date === dateString);
                    if (hasTasks) {
                        dayElement.classList.add('has-tasks');
                    }
                    
                    // Check if this is today
                    const today = new Date();
                    if (date.toDateString() === today.toDateString()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check if this is the selected date
                    if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                        dayElement.classList.add('selected');
                    }
                    
                    dayElement.addEventListener('click', () => selectDate(date));
                    calendar.appendChild(dayElement);
                }
                
                // Add next month's leading days
                const totalCells = calendar.children.length - 7; // Subtract day names
                const remainingCells = 35 - totalCells; // 5 rows * 7 days - total cells
                for (let i = 1; i <= remainingCells; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = i;
                    calendar.appendChild(dayElement);
                }
            }

            // Select a date
            function selectDate(date) {
                selectedDate = date;
                renderCalendar();
                renderTasks();
                renderImportantEvents();
                
                // Update selected date display
                selectedDateDisplay.textContent = formatDateDisplay(date);
            }

            // Render tasks for selected date
            function renderTasks() {
                if (!selectedDate) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-check"></i>
                            <p>Select a date to view tasks</p>
                        </div>
                    `;
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                const dateTasks = tasks.filter(task => task.date === dateString && !task.important);
                
                if (dateTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-check"></i>
                            <p>No tasks for this date</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = '';
                dateTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    
                    const taskText = document.createElement('div');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(deleteBtn);
                    taskList.appendChild(taskItem);
                });
            }

            // Render important events for selected date
            function renderImportantEvents() {
                if (!selectedDate) {
                    importantEventsList.innerHTML = `
                        <div class="empty-state">
                            <p>Select a date to view important events</p>
                        </div>
                    `;
                    return;
                }
                
                const dateString = formatDate(selectedDate);
                const importantTasks = tasks.filter(task => task.date === dateString && task.important);
                
                if (importantTasks.length === 0) {
                    importantEventsList.innerHTML = `
                        <div class="empty-state">
                            <p>No important events for the selected date</p>
                        </div>
                    `;
                    return;
                }
                
                importantEventsList.innerHTML = '';
                importantTasks.forEach(task => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'event-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    
                    let icon = 'fa-calendar';
                    if (task.text.toLowerCase().includes('meeting')) {
                        icon = 'fa-users';
                    } else if (task.text.toLowerCase().includes('exam')) {
                        icon = 'fa-graduation-cap';
                    } else if (task.text.toLowerCase().includes('event')) {
                        icon = 'fa-calendar-alt';
                    }
                    
                    const eventText = document.createElement('div');
                    eventText.className = 'event-text';
                    eventText.textContent = task.text;
                    
                    const iconElement = document.createElement('i');
                    iconElement.className = `fas ${icon}`;
                    
                    eventItem.appendChild(checkbox);
                    eventItem.appendChild(iconElement);
                    eventItem.appendChild(eventText);
                    importantEventsList.appendChild(eventItem);
                });
            }

            // Toggle task completion
            function toggleTask(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                    renderTasks();
                    renderImportantEvents();
                }
            }

            // Delete task
            function deleteTask(taskId) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                renderImportantEvents();
                renderCalendar();
            }

            // Show task modal
            function showTaskModal() {
                taskModal.style.display = 'flex';
            }

            // Hide task modal
            function hideTaskModal() {
                taskModal.style.display = 'none';
                taskForm.reset();
            }

            // Event listeners
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            todayBtn.addEventListener('click', () => {
                const today = new Date();
                currentDate = new Date(today);
                selectDate(today);
            });

            monthSelector.addEventListener('change', (e) => {
                currentDate.setMonth(parseInt(e.target.value));
                renderCalendar();
            });

            yearSelector.addEventListener('change', (e) => {
                currentDate.setFullYear(parseInt(e.target.value));
                renderCalendar();
            });

            addTaskBtn.addEventListener('click', showTaskModal);
            closeTaskModal.addEventListener('click', hideTaskModal);
            cancelTaskBtn.addEventListener('click', hideTaskModal);

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (!selectedDate) {
                    alert('Please select a date first');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: taskTextInput.value,
                    date: formatDate(selectedDate),
                    important: taskImportantCheckbox.checked,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                
                renderTasks();
                renderImportantEvents();
                renderCalendar();
                
                hideTaskModal();
            });

            // Theme color picker
            themeColorPicker.addEventListener('change', (e) => {
                const color = e.target.value;
                applyThemeColor(color);
                saveThemeColor(color);
            });

            // Section color pickers
            calendarColorPicker.addEventListener('change', (e) => {
                applyCalendarColor(e.target.value);
                saveSectionColors();
            });

            taskListColorPicker.addEventListener('change', (e) => {
                applyTaskListColor(e.target.value);
                saveSectionColors();
            });

            importantColorPicker.addEventListener('change', (e) => {
                applyImportantColor(e.target.value);
                saveSectionColors();
            });

            // Background picker
            bgOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const bgClass = option.dataset.bg;
                    applyBackground(bgClass);
                    saveBackground(bgClass);
                });
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === taskModal) {
                    hideTaskModal();
                }
            });

            // Initialize the app
            loadTasks();
            loadThemeColor();
            loadSectionColors();
            loadBackground();
            renderCalendar();
            
            // Select today by default
            selectDate(new Date());
        });
    </script>
</body>
</html>
